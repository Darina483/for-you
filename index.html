<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Invitation to an online meeting</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #E6A9A9; /* Нежно-бордовый фон */
    text-align: center;
    padding: 50px;
    color: #333;
  }
  h1 {
    font-size: 36px;
    color: #a0522d; /* Темнее для контраста */
  }
  p {
    font-size: 20px;
    margin-top: 20px;
  }
  .button {
    display: inline-block;
    margin-top: 30px;
    padding: 15px 30px;
    font-size: 18px;
    color: #fff;
    background-color: #d6336c; /* Розовато-бордовый оттенок */
    border-radius: 10px;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .button:hover {
    background-color: #a52a4a; /* Более темный оттенок при наведении */
  }
  /* Стиль для картинки и ссылки, скрытых по умолчанию */
  #meetingImage, #meetingLink {
    display: none;
    margin-top: 20px;
  }
  .image {
    max-width: 300px; /* Ограничение по ширине */
    height: auto;
    border-radius: 10px; /* Скругление углов */
  }
</style>
</head>
<body>

<h1>Invitation to an online meeting</h1>
<p>Sweetie,<br> I wish you could give me an hour of your time. Do you agree?</p>

<!-- Кнопка "Yes!" -->
<button id="yesButton" class="button">Yes!</button>

<!-- Кнопка "No, thank you" -->
<a href="https://img-webcalypt.ru/uploads/admin/images/meme-templates/ggzOBNp6OSXECHJygK0vif4kUI2LsNVy.jpeg" target="_blank" class="button" style="background-color:#999; margin-left:20px;">Нет, спасибо</a>

<!-- Место для появления картинки и ссылки -->
<div id="meetingContainer">
  <img id="meetingImage" src="https://www.meme-arsenal.com/memes/f9ac0c19941e5be3f96eec95818fda30.jpg" alt="Встреча" class="image" />
  
  <p id="meetingLink"><a href="https://ваша-ссылка.com" target="_blank">Go to the meeting</a></p>
</div>

<script>
document.getElementById('yesButton').addEventListener('click', function() {
  // Показываем картинку и ссылку
  document.getElementById('meetingImage').style.display = 'block';
  document.getElementById('meetingLink').style.display = 'block';
});
</script>

</body>
</html>
